[package]
name = "sapiens"
version = "0.10.2"
edition.workspace = true
authors.workspace = true
description = "Core - Sapiens"
repository.workspace = true
license.workspace = true
publish.workspace = true
readme = "../README.md"
keywords.workspace = true
categories.workspace = true
documentation = "https://docs.rs/sapiens"

[lints]
workspace = true

[features]
default = ["clap"]

# derive Clap traits
clap = ["dep:clap"]

[dependencies]
tokio = { version = "1.41.1" }
tracing = "0.1.40"
async-trait = "0.1.83"

serde = { version = "1.0.215", features = ["derive"] }
serde_yaml = "0.9.34"

clap = { version = "4.5.21", optional = true }

# OpenAI API - OpenAI and lm-sys/FastChat
async-openai = "0.23.4"
tokenizers = { version = "0.20.1", features = [] }

# GCP Vertex AI Generative Language Models
gcp-vertex-ai-generative-language = "0.1.2"

ollama-rs = "0"

thiserror = "1.0.69"

[dev-dependencies]
indoc = "2"
insta = { version = "1.41.1", features = ["yaml"] }
